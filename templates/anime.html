<!DOCTYPE html>
<html lang="en">
<head>
   
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9669448014683960"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>{{ anime.name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #d1c4e9;
        }
        .container {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            max-width: 800px; /* Konteyner genişliğini sınırla */
            margin: 0 auto; /* Ortala */
        }
        h1, h2 {
            color: #d1c4e9;
        }
        .list-group-item {
            background-color: #2c2c2c;
            border: 1px solid #6f42c1;
        }
        .list-group-item a {
            color: #d1c4e9;
        }
        .list-group-item a:hover {
            color: #b39ddb;
        }
        .btn-danger {
            background-color: #6f42c1;
            border-color: #6f42c1;
        }
        .btn-danger:hover {
            background-color: #5a3791;
            border-color: #5a3791;
        }
        .anime-info {
            display: flex;
            align-items: center;
            flex-wrap: wrap; /* Mobil uyumluluk için */
        }
        .anime-info img {
            margin-right: 20px;
            max-width: 100%; /* Mobil uyumluluk için */
            height: auto; /* Mobil uyumluluk için */
        }
        .anime-info p {
            flex: 1;
            word-wrap: break-word; /* Yazıların taşmasını engeller */
            max-width: calc(100% - 320px); /* Görselin genişliğini hesaba kat */
            margin-top: 0; /* Mobil uyumluluk için */
        }
        .orta{
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        @media (max-width: 500px) {
            .anime-info {
                flex-direction: column; /* Mobilde dikey hizalama */
                align-items: flex-start; /* Sol hizalama */
            }
            .anime-info img {
                margin-right: 0;
                margin-bottom: 20px; /* Resim ve yazı arasına boşluk ekle */
            }
            .anime-info p {
                max-width: 100%; /* Yazının tam genişlikte olmasını sağla */
            }
        }

    </style>
</head>
<body class="bg-dark text-light">



        
        <div class="container mt-4">
            <h1>{{ anime.name }}</h1>
            <div class="anime-info">
                <img src="{{ anime.cover_image }}" alt="{{ anime.name }}" class="img-fluid" style="max-width: 300px; min-width: 280px;">
                <p>{{ anime.description }}</p>
            </div>
            <h2 class="mt-4">Bölümler</h2>
            <ul class="list-group">
                {% for episode in anime.episodes %}
                <li class="list-group-item bg-secondary text-light">
                    <a href="{{ url_for('episode', episode_id=episode.id) }}" class="text-light">Bölüm {{ episode.number }}</a>
                    {% if current_user.is_authenticated %}
                    <form action="{{ url_for('delete_episode', episode_id=episode.id) }}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Sil</button>
                    </form>
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
        </div>
        
        <!-- ADDSTERRA -->

    <div id="container-d3cdd34e539b9d3a838e47c4a33937e8 class="text-center orta" style="width: 500px;"></div>


    <!--  -->
    </div>
</body>
</html>
