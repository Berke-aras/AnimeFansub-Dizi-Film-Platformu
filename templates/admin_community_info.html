{% extends "base.html" %}

{% block title %}Topluluk Bilgilerini Yönet{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Topluluk Bilgilerini Yönet</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Başlık</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ info.title if info else '' }}">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">İçerik</label>
            <textarea class="form-control" id="content" name="content" rows="10">{{ info.content if info else '' }}</textarea>
        </div>
        <div class="mb-3">
            <label for="image_url" class="form-label">Arka Plan Resim URL'si</label>
            <input type="text" class="form-control" id="image_url" name="image_url" value="{{ info.image_url if info else '' }}">
        </div>
        <button type="submit" class="btn btn-primary">Kaydet</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
<script>
    CKEDITOR.replace('content');
</script>
{% endblock %}
