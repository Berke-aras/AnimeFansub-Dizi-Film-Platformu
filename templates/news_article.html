
{% extends "base.html" %}

{% block title %}{{ news_item.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body p-5">
            <h1 class="card-title display-5">{{ news_item.title }}</h1>
            <p class="card-text text-muted mb-4">
                <i class="fas fa-calendar-alt me-2"></i>Yayınlanma Tarihi: {{ news_item.timestamp.strftime('%d-%m-%Y %H:%M') }}
                <span class="mx-2">|</span>
                <i class="fas fa-user me-2"></i>Yazar: {{ news_item.author.username }}
            </p>
            <hr>
            <div class="mt-4 fs-5">
                {{ news_item.content|safe }}
            </div>
        </div>
        <div class="card-footer text-center">
            <a href="{{ url_for('news') }}" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>Tüm Haberlere Dön</a>
        </div>
    </div>
</div>
{% endblock %}
