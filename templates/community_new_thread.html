
{% extends "community_base.html" %}

{% block title %}Yeni Konu Oluştur{% endblock %}

{% block community_content %}
<div class="container mt-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('community.index') }}">Forum</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('community.view_category', category_id=category.id) }}">{{ category.name }}</a></li>
            <li class="breadcrumb-item active" aria-current="page">Yeni Konu</li>
        </ol>
    </nav>

    <h1>Yeni Konu Oluştur</h1>
    <p class="text-muted">Kategori: {{ category.name }}</p>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST" action="{{ url_for('community.new_thread', category_id=category.id) }}">
                <div class="mb-3">
                    <label for="title" class="form-label">Konu Başlığı</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Mesajınız</label>
                    <textarea class="form-control" id="content" name="content" rows="8" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Konuyu Oluştur</button>
                <a href="{{ url_for('community.view_category', category_id=category.id) }}" class="btn btn-secondary">İptal</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
