<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Humat Fansub{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Kaushan+Script&display=swap" rel="stylesheet">
    <style>
        .navbar-brand-logo {
            display: flex;
            align-items: center;
        }
        .navbar-brand-logo img {
            max-width: 60px;
            max-height: 60px;
            margin-right: 10px;
            border-radius: 50%; /* Yuvarlak yapar */
        }
        .navbar-brand-logo span {
            font-family: 'Kaushan Script', cursive; /* Anime sitesine uygun güzel bir font */
            font-size: 1.4em; /* Boyutunu küçülttük */
            color: #fff;
        }
        body.bg-dark {
            background-color: #121212 !important;
        }
        .navbar {
            background-color: #6f42c1 !important;
        }
        .nav-link {
            color: #fff !important;
        }
        .nav-link:hover {
            color: #d1c4e9 !important;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand navbar-brand-logo" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
                <span>Humat Fansub</span>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Ana Sayfa</a>
                    </li>
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('admin') }}">Admin Paneli</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Çıkış Yap</a>
                        </li>
                    {% else %}
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}">Admin Giriş</a>
                        </li> -->
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

    <!-- AdSense reklam kodu navbarın hemen altında -->
    <div class="container mt-2">
        <div class="row">
            <div class="col-12 text-center">
                <!-- AdSense reklam kodu -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                     data-ad-slot="XXXXXXXXXX"
                     data-ad-format="auto"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </div>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- AdSense reklam kodu sayfanın en altında -->
    <footer class="container mt-4">
        <div class="row">
            <div class="col-12 text-center">
                <!-- AdSense reklam kodu -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                     data-ad-slot="XXXXXXXXXX"
                     data-ad-format="auto"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
