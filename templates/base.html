<!DOCTYPE html>
<html lang="en">
<head>
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Humat Fansub - Anime İzleme Platformu{% endblock %}</title>
    <meta name="google-adsense-account" content="ca-pub-9669448014683960">

    <!-- Meta Etiketler -->
    <meta name="description" content="Humat Fansub, Hacettepe Üniversitesi'ne ait bir topluluk olup, anime çevirileri ve izleme hizmeti sunar.">
    <meta name="keywords" content="Humat Fansub, anime izle, anime çevirileri, Hacettepe Üniversitesi, anime topluluğu">
    <meta name="author" content="Humat Fansub">

    <!-- Open Graph Etiketleri -->
    <meta property="og:title" content="Humat Fansub - Anime İzleme Platformu">
    <meta property="og:description" content="Humat Fansub, Hacettepe Üniversitesi'ne ait bir topluluk olup, anime çevirileri ve izleme hizmeti sunar.">
    <meta property="og:image" content="{{ url_for('static', filename='images/logo.png') }}">
    <meta property="og:url" content="https://www.humatfansub.com">
    <meta property="og:type" content="website">
    
    <!-- CSS Bağlantıları -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Kaushan+Script&display=swap" rel="stylesheet">

    <!-- Reklam -->

    <meta name="ezoic-site-verification" content="Xm6PEQhFvjcoNaRUIIUo5KKzYcSmgZ" />

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9669448014683960"
    crossorigin="anonymous"></script>

    <style>
        .navbar-brand-logo {
            display: flex;
            align-items: center;
        }
        .navbar-brand-logo img {
            max-width: 60px;
            max-height: 60px;
            margin-right: 10px;
            border-radius: 50%; /* Yuvarlak yapar */
        }
        .navbar-brand-logo span {
            font-family: 'Kaushan Script', cursive; /* Anime sitesine uygun güzel bir font */
            font-size: 1.4em; /* Boyutunu küçülttük */
            color: #fff;
        }
        body.bg-dark {
            background-color: #121212 !important;
        }
        .navbar {
            background-color: #b71c1c !important; /* Koyu kırmızı */
        }
        .nav-link {
            color: #fff !important;
        }
        .nav-link:hover {
            color: #ffccbc !important; /* Açık kırmızı tonları */
        }
        footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            padding: 1rem;
            background-color: #b71c1c; /* Koyu kırmızı */
        }
        footer p {
            margin: 0.5rem;
            color: #fff;
        }
        footer a {
            color: #ffccbc; /* Açık kırmızı tonları */
        }
    </style>
</head>

<body class="bg-dark text-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand navbar-brand-logo" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
                <span>Humat Fansub</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Ana Sayfa</a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin') }}">Admin Paneli</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Çıkış Yap</a>
                    </li>
                    {% else %}
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="#footer">Contact</a>
                    </li>
                </ul>
                <!-- Arama Formu -->
                <form class="form-inline my-2 my-lg-0" action="{{ url_for('search') }}" method="GET">
                    <input class="form-control mr-sm-2" type="search" name="query" placeholder="Arama" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Ara</button>
                </form>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer id="footer" class="text-center mt-4">
        <p>Contact: <a href="mailto:humat.fansub@gmail.com">humat.fansub@gmail.com</a></p>
        <p><a href="https://discord.gg/SaKSmuZkAf ">Discord</a></p>
    </footer>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
