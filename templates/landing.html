<!DOCTYPE html>
<html lang="tr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humat Topluluğu ve Fansub Platformu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #e50914;
            --dark-color: #141414;
            --light-dark-color: #1c1c1c;
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #f5f5f5;
        }
        .landing-container {
            display: flex;
            height: 100%;
            width: 100%;
            align-items: stretch;
            justify-content: center;
            background-color: var(--dark-color);
        }
        .landing-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 50px;
            transition: flex 0.7s ease, background-color 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        .landing-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            transition: opacity 0.5s ease, transform 0.7s ease;
            z-index: 1;
        }
        .humat-section::before {
            background-image: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=2070&auto=format&fit=crop'); /* University/Community Image */
        }
        .fansub-section::before {
            background-image: url('https://images.unsplash.com/photo-1574267432553-8b462808832b?q=80&w=1920&auto=format&fit=crop'); /* Anime/Fansub Image */
        }
        .landing-section:hover {
            flex: 1.5;
        }
        .landing-section:hover::before {
            opacity: 0.5;
            transform: scale(1.05);
        }
        .landing-content {
            position: relative;
            z-index: 2;
        }
        .landing-section h1 {
            font-size: 3.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        .landing-section p {
            font-size: 1.2rem;
            max-width: 400px;
            margin: 1rem auto;
        }
        .btn-landing {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-landing:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .btn-humat {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }
        .btn-fansub {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="landing-section humat-section">
            <div class="landing-content">
                <i class="fas fa-university fa-3x mb-3"></i>
                <h1>Humat Topluluğu</h1>
                <p>Etkinlikler, haberler ve daha fazlası için topluluk sayfamızı ziyaret edin.</p>
                <a href="{{ url_for('humat_index') }}" class="btn btn-landing btn-humat">Humat'a Devam Et</a>
            </div>
        </div>
        <div class="landing-section fansub-section">
            <div class="landing-content">
                <i class="fas fa-film fa-3x mb-3"></i>
                <h1>Fansub Platformu</h1>
                <p>En sevdiğiniz animeleri izlemek ve yeni seriler keşfetmek için fansub platformumuza gidin.</p>
                <a href="{{ url_for('fansub_index') }}" class="btn btn-landing btn-fansub">Fansub'a Devam Et</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
